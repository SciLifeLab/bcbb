galaxy_config: ${galaxy_config}
log_dir: ${log_dir}
genome_build: hg19
program:
  bowtie: bowtie
  samtools: samtools
  bwa: bwa
  ucsc_bigwig: wigToBigWig
  picard: $PICARD_HOME
  gatk: $GATK_HOME 
  snpEff: $SNPEFF_HOME
  fastqc: fastqc
  pdflatex: pdflatex
  barcode: barcode_sort_trim.py
algorithm:
  aligner: bwa
  max_errors: 2
  num_cores: 1
  platform: illumina
  recalibrate: true
  snpcall: true
  dbsnp: variation/dbsnp_132.vcf
  bc_mismatch: 2
  bc_read: 1
  bc_position: 3
  java_memory: 1g
  save_diskspace: true

analysis:
  towig_script: bam_to_wiggle.py
distributed:
  rabbitmq_vhost: bionextgen
# configuration algorithm changes for custom post-processing steps
custom_algorithms:
  'SNP calling':
    aligner: bwa
    recalibrate: true
    snpcall: true
    dbsnp: variation/dbsnp_132.vcf
  'Minimal':
    aligner: ""
