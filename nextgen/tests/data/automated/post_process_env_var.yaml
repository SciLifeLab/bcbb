galaxy_config: universe_wsgi.ini${E}
program:
  bowtie: bowtie${E}
  samtools: samtools${E}
  bwa: bwa${E}
  ucsc_bigwig: ~/bin/wigToBigWig${E}
  picard: /bubo/sw/apps/bioinfo/picard/1.41${E}
  gatk: /bubo/sw/apps/bioinfo/GATK/1.0.5909${E}
  snpEff: /usr/share/java/snpeff${E}
  fastqc: fastqc${E}
  pdflatex: pdflatex${E}
  barcode: barcode_sort_trim.py${E}
algorithm:
  aligner: bowtie
  max_errors: 2
  num_cores: 1
  platform: illumina
  recalibrate: false
  snpcall: false
  bc_mismatch: 2
  bc_read: 1
  bc_position: 3
  java_memory: 1g
  save_diskspace: true

analysis:
  towig_script: bam_to_wiggle.py${E}
distributed:
  rabbitmq_vhost: bionextgen
# configuration algorithm changes for custom post-processing steps
custom_algorithms:
  'SNP calling':
    aligner: bwa
    recalibrate: true
    snpcall: true
    dbsnp: snps/dbSNP132.vcf
  'Minimal':
    aligner: ""
